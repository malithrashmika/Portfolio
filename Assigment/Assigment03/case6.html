<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case6</title>
    <style>
        section{
            width: 1000px;
            height: 500px;
            background: #ffe57b;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }
        div{
            border: 1px solid black;
        }
        section>div:first-child{
            background: red;
            grid-column: 1/3;
        }
        section>div:nth-child(2){
            background: green;
        }
        section>div:nth-child(3){
            background: orangered;
            grid-column: 4/5;
            grid-row: 1/4;
        }
        section>div:nth-child(4){
            background: purple;
        }
        section>div:nth-child(5){
            background: deeppink;
        }
        section>div:nth-child(6){
            background: blue;
        }
        section>div:nth-child(7){
            background: brown;
        }
        section>div:nth-child(8){
            background: purple;
            grid-column: 2/4;
        }
        section>div:nth-child(9){
            background: rebeccapurple;
        }
        section>div:nth-child(10){
            background: gold;
        }
        section>div:nth-child(11){
            background: gray;
        }
        section>div:nth-child(12){
            background: aqua;
        }

    </style>
</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <div></div>
    <div></div>
    <div></div>
    <div></div>

</section>
</body>
</html>
